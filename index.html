<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="wrapper">
  <form id="surveyForm" onsubmit="return false;">


    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="USA">USA</option>
        <option value="ENGLAND">ENGLAND</option>
        <option value="CHINA">CHINA</option>
        <option value="NEPAL">NEPAL</option>
        <option value="BHUTAN">BHUTAN</option>
        <option value="PAKISTAN">PAKISTAN</option>
        <option value="UAE">UAE</option>
        <option value="MALESHIYA">MALESHIYA</option>
        <option value="Bangladesh">Bangladesh</option>
        <!-- Add more countries as needed -->
      </select>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <label><input type="checkbox" name="gender" value="male"> Male</label>
      <label><input type="checkbox" name="gender" value="female"> Female</label>
      <label><input type="checkbox" name="gender" value="other"> Other</label>
    </div>

    <div class="form-group">
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" required>
    </div>

    <div class="form-group">
        <p>Suggestion:</p>
        <!-- <label for="text">Suggestion</label>l -->
        <textarea name="text" id="" cols="50" rows="8"></textarea>
    </div>
    <div class="btn12">
    <button onclick="submitForm()" class="btn11">Submit</button>
    <button type="reset" class="btn11">Reset</button>
</div>


  </form>
</div>
</div>

  <div id="popup" class="popup">
    <div id="popupContent"></div>
    <button class="popup-btn" onclick="closePopup()">Close</button>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
